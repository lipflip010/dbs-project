<!DOCTYPE html>
<html lang="de-DE">
<head>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>DBS Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css') }}">
</head>
<body>
<section class="section">
    <div class="container is-max-desktop">
        <div class="columns">
            <div class="column">
                <form name="columnForm-one" class="box">
                    <button type="submit" disabled style="display: none" aria-hidden="true"></button>
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Enter country..."
                                   name="country" id="country"/>
                        </p>
                        <p class="control">
                            <button class="button" onclick="setCountry('one')" type="button">
                                Go
                            </button>
                        </p>
                    </div>
                </form>
                {% for ep in endpoints %}
                    <img class="box" id="{{ ep }}-container-one"
                         src="http://localhost:5000/{{ ep }}?country=Germany"
                         alt="Bild">
                {% endfor %}
            </div>

            <div class="column">
                <form name="columnForm-two" class="box">
                    <button type="submit" disabled style="display: none" aria-hidden="true"></button>
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Enter country..."
                                   name="country" id="country"/>
                        </p>
                        <p class="control">
                            <button class="button" onclick="setCountry('two')" type="button">
                                Go
                            </button>
                        </p>
                    </div>
                </form>
                {% for ep in endpoints %}
                    <img class="box" id="{{ ep }}-container-two"
                         src="http://localhost:5000/{{ ep }}?country=India"
                         alt="Bild">
                {% endfor %}
            </div>
        </div>
    </div>
</section>
</body>
</html>
